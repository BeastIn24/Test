<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Générateur de mot de passe</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img height="50" src="../../assets/pomonaimg.png" alt="Pomona" title="Pomona" />
        <h1 class="ms-font-su">Générateur de mot de passe</h1>
    </header>
    <div id="gen">
        <div class="genpwd" text-align="center">
            <span class="title">À partir de mots aléatoires</span><br/><br/>
            Nombre de caractères (entre 8 et 32) : <br/>
            <input type="text" name="lengthselector" id="length" value=8></input><br/>
            <span class="error" id="errorname"></span><br/>
            <button id="genPwButton"> Générer</button>
            <input type=text id="password" size=30>
            <button class="copybtn" id="copyButton">
                <img id="copyimg" src="../../assets/copyimg.png" border="0" data-changeimage="../../assets/checkimg.png" width="10px" height="10px"/> 
            </button><br/><br/>
            Mots utilisés :
            <input type=text id="usedwords" size=30>
        </div>
        <div class="genpwd" text-align="center">
            <span class="title">À partir de mots choisis</span><br/><br/>
            Veuillez saisir au moins 2 mots et au moins 6 caractères :<br/>
            <input type=text id="word1" size=15>
            <input type=text id="word2" size=15>
            <input type=text id="word3" size=15><br/>
            <span class="error" id="errorname2"></span><br/>
            <button id="genPwButton2"> Générer</button>
            <input type=text id="password2" size=30>
            <button class="copybtn" id="copyButton2">
                <img id="copyimg2" src="../../assets/copyimg.png" border="0" data-changeimage="../../assets/checkimg.png" width="10px" height="10px"/> 
            </button>
        </div><br/><br/>
    </div>
    <div id="info">
        <p text-align="center" style="border: 1px solid black; padding: 10px;" >
            <span>Le mot de passe contient :</span><br/>
            <img id="checklenimg" src="../../assets/crossimg.jpg" border="0" data-changeimage="../../assets/tickimg.png" width="10px" height="10px"/>
            <span id="checklen">8 caractères</span><br/>
            <img id="checklowerimg" src="../../assets/crossimg.jpg" border="0" data-changeimage="../../assets/tickimg.png" width="10px" height="10px"/>
            <span id="checklower">minuscule</span><br/>
            <img id="checkupperimg" src="../../assets/crossimg.jpg" border="0" data-changeimage="../../assets/tickimg.png" width="10px" height="10px"/>
            <span id="checkupper">majuscule</span><br/>
            <img id="checkspecialimg" src="../../assets/crossimg.jpg" border="0" data-changeimage="../../assets/tickimg.png" width="10px" height="10px"/>
            <span id="checkspecial">caractère spécial</span><br/>
            <img id="checknumberimg" src="../../assets/crossimg.jpg" border="0" data-changeimage="../../assets/tickimg.png" width="10px" height="10px"/>
            <span id="checknumber">chiffre</span><br/>
        </p>
    </div>
    <script type="module" src="taskpane.js"></script>
</body>
</html>
